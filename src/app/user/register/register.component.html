<app-alert *ngIf="showAlert" [color]="alertColor">
  {{ alertMsg }}
</app-alert>

<!-- Registration Form -->
<form [formGroup]="registerForm" (ngSubmit)="register()">
  <!-- Name -->
  <div class="mb-3">
    <app-input label="Name" [control]="registerForm.controls.name"></app-input>
  </div>
  <!-- Email -->
  <div class="mb-3">
    <app-input
      label="Email"
      type="email"
      [control]="registerForm.controls.email"
    ></app-input>
  </div>
  <!-- Age -->
  <div class="mb-3">
    <app-input
      label="Age"
      type="number"
      [control]="registerForm.controls.age"
    ></app-input>
  </div>
  <!-- Password -->
  <div class="mb-3">
    <app-input
      label="Password"
      type="password"
      [control]="registerForm.controls.password"
    ></app-input>
  </div>
  <!-- Confirm Password -->
  <div class="mb-3">
    <app-input
      label="Confirm Password"
      type="password"
      [control]="registerForm.controls.confirmPassword"
    ></app-input>
  </div>
  <!-- Phone Number -->
  <div class="mb-3">
    <app-input
      label="Phone Number"
      format="(000)000-0000"
      type="text"
      [control]="registerForm.controls.phoneNumber"
    ></app-input>
  </div>
  <button
    type="submit"
    class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition hover:bg-indigo-500 disabled:opacity-50 disabled:bg-indigo-400"
    [disabled]="registerForm.invalid"
  >
    Submit
  </button>
</form>
